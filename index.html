<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Text Reverser</title>
    <meta property="og:title" content="Text Reverser">
    <meta property="og:description" content="The best way to reverse text for whatsapp">
    <meta property="og:type" content="website">
    <meta name="twitter:title" content="Text Reverser">
    <meta name="twitter:description" content="The best way to reverse text for whatsapp">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script src="sw.js"></script>
    <style>
       body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-sm mx-auto p-6 bg-white rounded-lg shadow-md flex items-center space-x-4">
        <div class="flex-1">
            <div class="mb-4">
                <textarea id="myInput" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" rows="4" placeholder="Enter text here..."></textarea>
            </div>
            <div id="result" class="mb-4"></div>
            <div class="mb-4">
                <button id="share" class="w-full px-3 py-4 text-white bg-green-500 rounded-md focus:bg-green-600 focus:outline-none">Share on Whatsapp</button>
            </div>
        </div>
    </div>
    <script>
        var myInput = document.querySelector('#myInput');
        var result = document.querySelector('#result');
        var shareButton = document.querySelector('#share');

        myInput.addEventListener('input', function() {
            result.innerText = myInput.value.split('').reverse().join('');
        });

        shareButton.addEventListener('click', function() {
            let textToShare = encodeURIComponent(result.innerText);
            let whatsapp_url = "https://api.whatsapp.com/send?text=" + textToShare;
            window.open(whatsapp_url);
        });
    </script>
</body>
</html>
