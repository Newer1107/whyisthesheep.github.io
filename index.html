<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>EarthworldMC</title>
</head>
<body class="bg-stone-800">
    <div id="navbar" class="sticky top-0 w-full h-20 bg-stone-900 shadow-xl p-8 rounded-b-md flex justify-between items-center">
        <div class="text-3xl text-white font-medium">Earth<span class="text-green-500">World</span>MC</div>
        <ul class="flex space-x-4 mr-2">
            <li><a class="text-white hover:text-stone-300" href="#">Join Us</a></li>
            <li><a class="text-white hover:text-stone-300" href="#">About</a></li>
            <li><a class="text-white hover:text-stone-300" href="#">Live Map</a></li>
            <li><a class="text-white hover:text-stone-300" href="#">Discord</a></li>
        </ul>
    </div>
    <div class="p-10 text-white flex flex-col justify-center mt-8 items-center text-center">
        <span class="text-5xl font-semibold">TYLER M Mathews</span>
        <span class="text-xl mt-5">Planet Earth in Minecraft with Java and Bedrock crossplay (even console)</span>
        <button class="bg-green-500 text-white rounded-lg shadow-lg p-2 w-32 h-12 mt-12 font-semibold text-lg" onclick="window.location.href='/play';">Join Server</button>
        <span id="daysCounter" class="text-lg mt-4">Loading..</span>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const startDate = new Date('2024-01-10');
    const currentDate = new Date();
    const timeDiff = currentDate - startDate;
    const daysSince = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

    document.getElementById('daysCounter').innerText = daysSince + ' days since the start date';
});

    </script>
</body>
</html>
